

<label for="table">User Data</label>
<div class="row justify-content-center">
<div class="col-md-8">
  <input type="text" class="form-control" placeholder="Enter 
  User Name" [(ngModel)]="namesearch">
</div>
</div>
<table class="table">
  
 <thead class="table-dark">
   <tr>
     <th>ID</th>
     <th>Name</th>
     <th>Username</th>
     <th>Company</th>
     <th>Email</th>
     <th>Phone</th>
     <th>Website</th>
     <th>Address</th>
   </tr>
 </thead>
 <tbody>
   <tr *ngFor="let user of userData | search:namesearch">
     <th>{{user.id}}</th>
     <td>{{user.name}}</td>
     <td>{{user.username}}</td>
     <td>{{user.company.name}}</td>
     <td>{{user.email}}</td>
     <td>{{user.phone}}</td>
     <td>{{user.website}}</td>
     <td>{{user.address.suite}},{{user.address.street}},{{user.address.city}}-{{user.address.zipcode}}</td>
   </tr>
 </tbody>  
</table>
