
<div class="container">
  <h3><marquee  direction="right">Categories to Buy</marquee></h3>
  <div class="row">
    <div class="col-md-5 mb-5"  style="max-width: 15rem;" *ngFor="let item of fashionItems">
      <div class="card h-100">
        <a routerLink="/fashiondetails/{{ item.id }}">
          <img [src]="item.imageUrl" alt="{{ item.name }}" class="card-img-top" style="height: 250px;">
        </a>
        <div class="card-body">
          <h5 class="card-title" style="margin-left: 35px;">{{ item.name }}</h5>
           <!-- <p class="card-text">{{ item.description }}</p>
          <p class="card-text">Price: ${{ item.price }}</p>  -->
        </div>
      </div>
    </div>
  </div>
</div>
