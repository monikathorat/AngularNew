


<div class="container">
  <div class="card shadow" >
    <div class="card">
      <div class="row">
        <div class="col-md-6">
          <img class="card-img-top border rounded img-3d" [src]="product.imageUrl" alt="{{ product.name }}" style="height: 16rem; " class="img-fluid rounded shadow-lg border">
        </div>
        <div class="col-md-6">
          <h2 class="card-title">{{ product.name }}</h2>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text"><strong>Amount: </strong>{{ product.price | currency:'INR' }}</p>
          <a routerLink="/fashionn" class="btn btn-dark">Back to products</a>
        </div>
      </div>
    </div>
  </div>
</div>
