

<div>
    <div>
        <div>
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th>
                            Id
                        </th>
                        <th>
                            Name
                        </th>
                        <th>
                            Username
                        </th>
                        <th>
                            Email
                        </th>
                        <th>
                            Address
                        </th>
                        <th>
                            Phone
                        </th>
                        <th>
                            Website
                        </th>
                        <th>
                            Company
                        </th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of arrUser">
                        <td> <a [routerLink]="['/userdetails', user.id]" >{{user.id}}</a> </td>
                        <td>{{user.name}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.address.city}}</td>
                        <td>{{user.phone}}</td>
                        <td>{{user.website}}</td>
                        <td>{{user.company.name}}</td>           
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
