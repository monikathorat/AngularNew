<mat-card class="login-page">
    <mat-card-title>
        Login (TEMPLATE - DRIVEN)
    </mat-card-title>
    <mat-card-content>
        <form class="login-form" #loginForm="ngForm">
                <mat-form-field>
                  <input matInput type="email" name="email"
                  ngModel
                  #email="ngModel"
                  required email
                  pattern="[a-z0-9._%+-]+@codemindtechnology.com"
                  placeholder="Enter your Email">
                  
                  <mat-error *ngIf="email.errors?.pattern">please enter valid domain email</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="password" name="password"
                    ngModel
                    #password="ngModel"
                    required password
                    placeholder="Enter your Password">
                </mat-form-field>
                
                <button mat-raised-button color="primary" (click)="login(loginForm)">Login</button>

                <!-- <div class="form-val">
                    {{ loginForm.value | json}}
                </div> -->
              
              
        </form>
    </mat-card-content>
  </mat-card>
