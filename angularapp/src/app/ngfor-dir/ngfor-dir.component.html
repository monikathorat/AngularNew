

  

<div id="container">
    <h3>Assignment - directives (*ngFor)</h3>
    <label id="leb">Country</label><br>
    <select id="first" (change)="changeCountry($event.target.value)">
        <option *ngFor ="let count of countryList">{{count.country}} </option>
    </select>
    <br>
    <label id="leb">States</label><br>
    <select  id="second">
        <option *ngFor ="let state of states">{{state}} </option>
  </select>
</div>
