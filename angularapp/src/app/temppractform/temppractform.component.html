<mat-card class="login-page">
    <mat-card-title>
       Student Registration Form 
    </mat-card-title>
    <mat-card-content>
        <form class="login-form" #loginForm="ngForm">
            <mat-form-field>
                <input matInput #fname="ngModel" fname [(ngModel)]="fnamee" name="fname" type="text" placeholder="First Name" required>
                <small *ngIf="!fname.valid && fname.touched">required field</small>
            </mat-form-field>
            <mat-form-field>
                <input matInput #lname="ngModel" lname [(ngModel)]="lnamee" name="lname" type="text" placeholder="Last Name" required>
                <small *ngIf="!lname.valid && lname.touched">required field</small>
            </mat-form-field>
            <mat-form-field>
                <input matInput #contact="ngModel" contact [(ngModel)]="contactt" name="contact" type="number" placeholder="Contact" required>
                <small *ngIf="!contact.valid && contact.touched">required field</small>
            </mat-form-field>
            <mat-form-field>
                <input matInput #email="ngModel" email [(ngModel)]="emails" name="email" type="email" placeholder="Email">
                <!-- <small *ngIf="!email.valid && email.touched">required field</small> -->
            </mat-form-field>
            <mat-form-field>
                <input matInput  ngModel name="password" type="password" placeholder="Password" required>
            </mat-form-field>
            <button  mat-raised-button color="primary" (click)="login(loginForm)">Login</button>
        </form>
        <div class="form-val">
            {{ loginForm.value | json}}
        </div>
    </mat-card-content>
</mat-card>
