


<h1>Product List</h1>
<div class="row">
  <div class="col-sm-3" *ngFor="let product of products">
    <div class="product-item">
      <div class="product-name">
        <h6>{{product.name}}</h6>
      </div>
      <img src="{{product.image}}" alt="{{ product.name }}" width="100" height="100">
      <div class="product-description">
        <h6>{{product.description}}</h6>
      </div>
     
      <div class="product-category">
        <h6>category:{{product.category}}</h6>
      </div>
      
      <div class="product-price">
        <h6>Price:{{product.price}}</h6>
      </div>
      
      <div class="product-color">
        <h6>Color:{{product.color}}</h6>
      </div>

      <div class="product-footer">
        <button *ngIf="!isInCart(product)" (click)="addToCart(product)">Add to Cart</button>
        <div *ngIf="isInCart(product)">
          <button (click)="decrementQuantity(product)">-</button>
          {{ getCartQuantity(product) }}
          <button (click)="incrementQuantity(product)">+</button>
        </div>
      </div>     
    </div>    
  </div>
</div>

<h2>Cart</h2>
<p *ngIf="cartItems.length === 0">Your cart is empty</p>
<ul *ngFor="let item of cartItems">
  <li>
    {{ item.product.name }} - {{ item.quantity }}
    <img src="{{item.product.image}}" alt="{{ item.product.name }}" width="50" height="50">
  </li>
</ul>
