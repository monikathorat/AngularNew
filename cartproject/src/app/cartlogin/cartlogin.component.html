


        <div class="container">        
          <form [formGroup]="login" (ngSubmit)="logindata(login)" class="form-box">
              <h3>Login</h3>
              <div class="form-group">
                  <label>Email</label>
                  <input type="email" formControlName="email" class="form-control mb-3 mt-3" placeholder="Enter Email"/>
                  <small class="text-danger"
              *ngIf="!login.get('email').valid && login.get('email').touched">Please enter valid
              email</small>
              </div>
      
              <div class="form-group">
                  <label>Password</label>
                  <input type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="Enter Password"/>
                  <small class="text-danger"
              *ngIf="!login.get('password').valid && login.get('password').touched">Please enter
              password</small>
              </div>
      
              <span>Create New Account </span>
              <a routerLink="singup" (click)="sbtn1()">Singup</a>
              <br/>
              <button type="submit" class="btn btn-success">Login</button>
          </form>
      </div>
